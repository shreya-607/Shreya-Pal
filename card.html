<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <img src="avatar.jpeg"/>
        <div class="container"><h3>John Doe</h3></div>
        <div class="desg"><p>Software Engineer</p></div>
       <div class="btn"><button>Read More</button></div>
    </div>

    <div class="xyz">
        <div class="campus">
            <h4>Campus</h4>
            <marquee direction="up">
            <ul>
                <li>ABES Campus</li>
                <li>With Ground and Auditorium</li>
                <li>Best Facilities</li>
                <li>Canteen</li>
            </ul>
            </marquee>
        </div>
        <div class="notice">
            <h4>Notice</h4>
            <ul>
                <li>Branch College</li>
                <li>Fee</li>
                <li>File</li>
                <li>Lab</li>
            </ul>
        </div>
        <div class="events">
            <h4>Events</h4>
            <ul>
                <li>Genero</li>
                <li>Fest</li>
                <li>Aurora</li>
                <li>ACM</li>
            </ul>
        </div>
    </div>
</body>
</html>
